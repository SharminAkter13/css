<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        margin: 30px 20px;
        border: 5px solid blue;
        border-style: dashed;
        padding: 10px 5px;
        background-color: #f5a67e;
        color: #cd2a06;
        text-align: center;
      }
      p {
        margin: 30px 20px;
        border: 10px solid violet;
        border-style: groove;
        padding: 15px 10px;
        background-color: #70f5ee;
        color: #09616e;
        font-weight: bold;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>BOX MODELING</h1>
      <p>
        Content - The content of the box, where text and images appear Padding -
        Clears an area around the content. The padding is transparent Border - A
        border that goes around the padding and content Margin - Clears an area
        outside the border. The margin is transparent
      </p>
    </div>
  </body>
</html>
